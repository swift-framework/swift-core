<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/swift-theme.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <link href="../assets/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="../assets/js/jquery-3.2.1.js"></script>
    </head>
    <body>
        <form id="auth-form">
            <i class="fas fa-dove d-flex justify-content-center"></i>
            <h1 class="text-center">Swift Roleplay</h1>
            <div class="alert alert-danger short-info" role="alert">
                <i class="fas fa-exclamation-circle"></i> Error: Username or Password is too short
            </div>
            <div class="alert alert-danger incorrect-info" role="alert">
                <i class="fas fa-exclamation-circle"></i> Error: Incorrect username or password.
            </div>
            <div class="alert alert-danger logged" role="alert">
                <i class="fas fa-exclamation-circle"></i> Error: Account is currently in use.
            </div>
            <div class="alert alert-danger banned" role="alert">
                <i class="fas fa-exclamation-circle"></i> Error: You are banned
            </div>
            <input type="text" name="username" id="loginName" placeholder="Username" required>
            <input type="password" name="password" id="loginPass" placeholder="Password" required>
            <input type="submit" id="loginBtn" value="Login" onclick="sendAccountInfo(0);">
            <small>Don't have an account? <a href="register.html">Register here</a></small>
        </form>
        <script src="../assets/js/main.js"></script>
        <script type="text/javascript">
            $('.alert-danger').hide();
        </script>
    </body>
</html>
