<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/swift-theme.css" rel="stylesheet"/>
        <script src="../assets/js/jquery-3.2.1.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header text-center">Bank of Los Santos</h5>
                    <div class="card-body">
                        <h2 class="text-center">Balance: $<span id="mAmount"></span></h2>
                        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="deposit-tab" data-toggle="tab" href="#deposit" role="tab">Deposit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="withdraw-tab" data-toggle="tab" href="#withdraw" role="tab">Withdraw</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel">
                            <div class="card-body">
                                <h3 class="text-center">Welcome to the Bank of Los Santos</h3>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="deposit" role="tabpanel">
                            <div class="card-body">
                                <h3 class="text-center">Deposit Money</h3>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" id='depositValue' placeholder="Amount" min="1">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-success" type="button" onclick="bankFunction('deposit');">Deposit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="withdraw" role="tabpanel">
                            <div class="card-body">
                                <h3 class="text-center">Withdraw Money</h3>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" id='withdrawValue' placeholder="Amount" min="1">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-success" type="button" onclick="bankFunction('withdraw');">Withdraw</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <button class="btn btn-danger btn-block" onclick="mp.trigger('closeBankUI')">Exit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
